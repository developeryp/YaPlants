<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mail bestätigen - Plantr</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a2f1a 0%, #0d1a0d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .icon-box {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-box svg {
            width: 40px;
            height: 40px;
        }
        .icon-box.loading { background: rgba(34, 197, 94, 0.15); }
        .icon-box.loading svg { fill: #22c55e; }
        .icon-box.success { background: rgba(34, 197, 94, 0.15); }
        .icon-box.success svg { fill: #22c55e; }
        .icon-box.error { background: rgba(239, 68, 68, 0.15); }
        .icon-box.error svg { fill: #ef4444; }

        h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }
        .message {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            font-size: 14px;
            line-height: 1.6;
        }
        .email-highlight {
            color: #22c55e;
            font-weight: 600;
        }

        /* Loading Animation */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(34, 197, 94, 0.3);
            border-top-color: #22c55e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* States */
        .state { display: none; text-align: center; }
        .state.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading State -->
        <div class="state active" id="loadingState">
            <div class="icon-box loading">
                <div class="spinner"></div>
            </div>
            <h1 data-i18n="loadingTitle">E-Mail wird bestätigt...</h1>
            <p class="message" data-i18n="loadingText">Bitte warte einen Moment.</p>
        </div>

        <!-- Success State -->
        <div class="state" id="successState">
            <div class="icon-box success">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
            </div>
            <h1 data-i18n="successTitle">E-Mail bestätigt! ✓</h1>
            <p class="message">
                <span data-i18n="successText1">Deine neue E-Mail-Adresse</span>
                <span class="email-highlight" id="newEmail"></span>
                <span data-i18n="successText2">wurde erfolgreich bestätigt.</span>
                <br><br>
                <span data-i18n="successText3">Du kannst dieses Fenster jetzt schließen.</span>
            </p>
        </div>

        <!-- Error State -->
        <div class="state" id="errorState">
            <div class="icon-box error">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                </svg>
            </div>
            <h1 data-i18n="errorTitle">Link ungültig</h1>
            <p class="message" data-i18n="errorText">Dieser Bestätigungslink ist abgelaufen oder ungültig.<br><br>Bitte fordere in der App einen neuen Link an.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
    (function() {
        // ---------- i18n ----------
        function detectLang() {
            try {
                var q = new URLSearchParams(window.location.search);
                var forced = (q.get('lang') || '').toLowerCase();
                if (forced === 'de' || forced === 'en') return forced;
            } catch (e) {}

            var langs = (navigator.languages && navigator.languages.length)
                ? navigator.languages
                : [navigator.language || 'en'];

            var primary = (langs[0] || 'en').toLowerCase();
            return primary.startsWith('de') ? 'de' : 'en';
        }

        var I18N = {
            de: {
                pageTitle: "E-Mail bestätigen - Plantr",
                loadingTitle: "E-Mail wird bestätigt...",
                loadingText: "Bitte warte einen Moment.",
                successTitle: "E-Mail bestätigt! ✓",
                successText1: "Deine neue E-Mail-Adresse ",
                successText2: " wurde erfolgreich bestätigt.",
                successText3: "Du kannst dieses Fenster jetzt schließen.",
                errorTitle: "Link ungültig",
                errorText: "Dieser Bestätigungslink ist abgelaufen oder ungültig.<br><br>Bitte fordere in der App einen neuen Link an."
            },
            en: {
                pageTitle: "Confirm email - Plantr",
                loadingTitle: "Confirming email...",
                loadingText: "Please wait a moment.",
                successTitle: "Email confirmed! ✓",
                successText1: "Your new email address ",
                successText2: " has been confirmed successfully.",
                successText3: "You can close this window now.",
                errorTitle: "Invalid link",
                errorText: "This confirmation link has expired or is invalid.<br><br>Please request a new link in the app."
            }
        };

        var LANG = detectLang();

        function applyI18n(lang) {
            document.documentElement.lang = lang;
            if (I18N[lang] && I18N[lang].pageTitle) document.title = I18N[lang].pageTitle;

            document.querySelectorAll('[data-i18n]').forEach(function(el) {
                var key = el.getAttribute('data-i18n');
                if (I18N[lang] && I18N[lang][key] != null) el.innerHTML = I18N[lang][key];
            });
        }

        applyI18n(LANG);

        // ---------- Supabase ----------
        var sbClient = window.supabase.createClient(
            'https://fsxwzcduvhmhiqfzmslh.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzeHd6Y2R1dmhtaGlxZnptc2xoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1NzAxODEsImV4cCI6MjA4MTE3MDE4MX0.FfYWNhE1n6llNSes1jeLwIr2blqqxEZ8rOHejgHOrtE'
        );

        function showState(stateId) {
            document.querySelectorAll('.state').forEach(function(el) {
                el.classList.remove('active');
            });
            document.getElementById(stateId).classList.add('active');
        }

        function showSuccess(email) {
            if (email) {
                document.getElementById('newEmail').textContent = email;
            }
            showState('successState');
        }

        function showError() {
            showState('errorState');
        }

        // ---------- Main Logic ----------
        (async function init() {
            var hash = window.location.hash.substring(1);
            var params = new URLSearchParams(hash);

            // Check for errors in URL
            if (params.get('error') || params.get('error_code')) {
                showError();
                return;
            }

            var token = params.get('access_token');
            var refresh = params.get('refresh_token');
            var type = params.get('type');

            // Must be email_change type
            if (!token || type !== 'email_change') {
                showError();
                return;
            }

            try {
                // Set session with the token
                var res = await sbClient.auth.setSession({
                    access_token: token,
                    refresh_token: refresh
                });

                if (res.error) {
                    showError();
                    return;
                }

                // Get user data to show the new email
                var userRes = await sbClient.auth.getUser();
                var newEmail = userRes.data?.user?.email || '';

                showSuccess(newEmail);

            } catch (e) {
                console.error('Email confirmation error:', e);
                showError();
            }
        })();
    })();
    </script>
</body>
</html>
